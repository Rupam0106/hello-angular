<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    <app-navbar></app-navbar>
    <app-home></app-home> 
    <app-footer></app-footer>
  </div>
  <div *ngSwitchCase="'Admin'">
    <app-course></app-course>
  </div>
  <div *ngSwitchDefault>You are not authorized to access the page</div>
</div>
